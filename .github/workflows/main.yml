name: Test1

on: push

env:
  TEST: test1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.ref }}
      - uses: actions/checkout@v1
      - uses: btorresgil/github-actions/setup-gcloud@feature/more-flexible
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - run: gcloud components install beta
      - run: |
            gcloud beta functions list --quiet \
            --project pathfinder--staging \
